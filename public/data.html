<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-top: 30px;
        }

        .back-btn {
            background-color: #007bff;
            color: white;
            margin: 20px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }

        .download-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        .download-btn:hover {
            background-color: #0056b3;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            padding: 12px 25px;
            position: absolute;
            top: 20px;
            right: 200px;
            cursor: pointer;
            display: none;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .table-container {
            max-width: 1500px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 60px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
            color: #555;
            word-wrap: break-word;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>

    <h1>Data</h1>

    <button class="back-btn" onclick="window.history.back()">Back</button>

    <button class="download-btn" onclick="downloadTable()">Download Excel</button>
    <button class="delete-btn" onclick="confirmDelete()">Delete All Users</button>

    <!-- Billing Data Table -->
    <div class="table-container">
        <table id="billingTable">
            <thead>
                <tr>
                    <th>Token No</th>
                    <th>Stand</th>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Payment Mode</th>
                    <th>Security Amount</th>
                    <th>Ride(Single)</th>
                    <th>Ride(Double)</th>
                    <th>Ride(Ellotor)</th>
                    <th>Ride(Kids)</th>
                    <th>Ride(Babyride)</th>
                    <th>Final Bill</th>
                    <th>Final Payment Mode</th>
                    <th>Penalty</th>
                    <th>Comments</th>
                </tr>
            </thead>
            <tbody id="billingTableBody">
                <!-- Billing data rows will go here -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchBillingData() {
            try {
                const response = await fetch('/getAllData');
                const data = await response.json();
                const tableBody = document.getElementById('billingTableBody');
                tableBody.innerHTML = '';

                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.tokenNo}</td>
                        <td>${item.stand}</td>
                        <td>${item.name}</td>
                        <td>${item.mobile}</td>
                        <td>${item.startTime}</td>
                        <td>${item.endTime}</td>
                        <td>${item.paymentMode}</td>
                        <td>${item.securityAmount}</td>
                        <td>${item.rideSelections.single}</td>
                        <td>${item.rideSelections.double}</td>
                        <td>${item.rideSelections.ellotor}</td>
                        <td>${item.rideSelections.kids}</td>
                        <td>${item.rideSelections.babyride}</td>
                        <td>${item.finalBill}</td>
                        <td>${item.finalPaymentMode}</td>
                        <td>${item.penalty}</td>
                        <td>${item.comments}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching billing data:', error);
            }
        }

        function downloadTable() {
            const table = document.getElementById("billingTable");
            const workbook = XLSX.utils.table_to_book(table, { sheet: "Sheet1" });
            XLSX.writeFile(workbook, "billing_data.xlsx");
        }

        function confirmDelete() {
            const confirmation = confirm("Are you sure you want to delete all existing data?");
            if (confirmation) {
                deleteAllUsers();
            }
        }

        async function deleteAllUsers() {
            try {
                const response = await fetch('/deleteAllUsers', { method: 'DELETE' });
                const result = await response.json();
                alert(result.message);
                if (response.ok) location.reload();
            } catch (error) {
                console.error('Error deleting users:', error);
                alert('An error occurred while deleting users.');
            }
        }

        fetchBillingData();
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

</body>

</html>
