<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-top: 30px;
        }

        .back-btn {
            background-color: #007bff;
            color: white;
            margin: 20px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }

        .section {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
            color: #555;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>

    <h1>Accounts</h1>

    <button class="back-btn" onclick="window.history.back()">Back</button>

    <div class="section">
        <h2>Online Billing</h2>
        <table id="onlineBillingTable">
            <thead>
                <tr>
                    <th>Token No</th>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Payment Mode</th>
                    <th>Final Payment Mode</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="onlineBillingTableBody"></tbody>
        </table>
    </div>

    <div class="section">
        <h2>Offline Billing</h2>
        <table id="offlineBillingTable">
            <thead>
                <tr>
                    <th>Token No</th>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Payment Mode</th>
                    <th>Final Payment Mode</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="offlineBillingTableBody"></tbody>
        </table>
    </div>

    <script>
        async function fetchAccountsData() {
            try {
                const response = await fetch('/getAllData');
                const data = await response.json();
                
                const onlineTableBody = document.getElementById('onlineBillingTableBody');
                const offlineTableBody = document.getElementById('offlineBillingTableBody');
                
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.tokenNo}</td>
                        <td>${item.name}</td>
                        <td>${item.mobile}</td>
                        <td>${item.paymentMode}</td>
                        <td>${item.finalPaymentMode}</td>
                        <td>${item.finalBill}</td>
                    `;
                    if (item.paymentMode === 'Online') {
                        onlineTableBody.appendChild(row);
                    } else if (item.paymentMode === 'Offline') {
                        offlineTableBody.appendChild(row);
                    }
                });
            } catch (error) {
                console.error('Error fetching accounts data:', error);
            }
        }

        fetchAccountsData();
    </script>

</body>

</html>
